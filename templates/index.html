{% extends 'base.html' %}
{% block body %}
    <h1 class="m-1">Evalute Your Car Price</h1> 
    <div class="p-3 container ">
    
 
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      
        {% endfor %}
       
 
    <form method="post" action="/">
      {% csrf_token %}
      <div class="mb-3">


        <input type="number" step="any" min="0" class="form-control" id="originalPrice" value="km" name="originalPrice"
          placeholder="Enter Original Price (Rs.)" required>

      </div>
      <div class="mb-3">

        <input type="number" class="form-control" id="kmsDriven" name="kmsDriven" placeholder="Enter KMs Driven (KMs)"
          required>
      </div>

      <select class="mb-3 form-select" id="validationDefault04" name="brand" required>
        <option selected disabled value="">Select Brand</option>
        <optgroup label="Top Brands">
          <option value="Maruti Suzuki" label="Maruti Suzuki">Maruti Suzuki</option>
          <option value="Hyundai" label="Hyundai">Hyundai</option>
          <option value="Volkswagen" label="Volkswagen">Volkswagen</option>
          <option value="Tata" label="Tata">Tata</option>
          <option value="Toyota" label="Toyota">Toyota</option>
          <option value="Honda" label="Honda">Honda</option>
          <option value="Ford" label="Ford">Ford</option>
          <option value="Nissan" label="Nissan">Nissan</option>
          <option value="Mahindra" label="Mahindra">Mahindra</option>
          <option value="Renault" label="Renault">Renault</option>
        </optgroup>
        <optgroup label="Other Brands">
          <option value="Audi" label="Audi">Audi</option>
          <option value="BMW" label="BMW">BMW</option>
          <option value="Mercedes Benz" label="Mercedes Benz">Mercedes Benz</option>
          <option value="Skoda" label="Skoda">Skoda</option>
          <option value="Aston Martin" label="Aston Martin">Aston Martin</option>
          <option value="Lexus" label="Lexus">Lexus</option>
          <option value="Datsun" label="Datsun">Datsun</option>
          <option value="Ferrari" label="Ferrari">Ferrari</option>
          <option value="Jaguar" label="Jaguar">Jaguar</option>
          <option value="Lamborghini" label="Lamborghini">Lamborghini</option>
          <option value="Land Rover" label="Land Rover">Land Rover</option>
          <option value="Maserati" label="Maserati">Maserati</option>
          <option value="Mitsubishi" label="Mitsubishi">Mitsubishi</option>
          <option value="Porsche" label="Porsche">Porsche</option>
          <option value="Rolls Royce" label="Rolls Royce">Rolls Royce</option>
          <option value="Volvo" label="Volvo">Volvo</option>
          <option value="Jeep" label="Jeep">Jeep</option>
          <option value="Kia" label="Kia">Kia</option>
          <option value="Ssangyong" label="Ssangyong">Ssangyong</option>
        </optgroup>
      </select>

      <select class="mb-3 form-select" id="validationDefault04" name="fuel" required>
        <option selected disabled value="">Select Fuel Type</option>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="CNG">CNG</option>
      </select>



      <select class="mb-3 form-select" id="validationDefault04" name="seller" required>
        <option selected disabled value="">Select Seller Type</option>
        <option value="dealer">Dealer</option>
        <option value="individual">Individual</option>

      </select>

      <select class="mb-3 form-select" aria-label="Default select example" name="transmission" required>
        <option selected disabled value="">Select Transmission</option>
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
      </select>
      <select class="mb-3 form-select" aria-label="Default select example" name="owners" required>
        <option selected disabled value="">Select Past Owners</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <select class="mb-3 form-select" aria-label="Default select example" name="year" required>
        <option selected disabled value="">Registration Year</option>n>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>


      <button type="submit" class="btn btn-primary">Predict Price</button>




    </form>




  </div>
  {% endblock body %}
